<!DOCTYPE html>
<html>

<head>
    <title>list</title>
</head>

<body>
    <h1>list in html</h1>
    <h2>subjects - ordered list</h2>
    <ol>
        <li>Science</li>
        <li>English</li>
        <li>Social Studies</li>
    </ol>
    <h2>subjects - unordered list</h2>
    <ul>
        <li>Science</li>
        <li>English</li>
        <li>Social Studies</li>
    </ul>
    <h2>subjects - ordered list</h2>
    <dl>
        <dt>Science</dt>
        <dd>We do alot of experiments</dd>
        <dt>English</dt>
        <dd>We learn about literature</dd>
        <dt>Social Studies</dt>
        <dd>We learn about the environment</dd>
    </dl>
</body>

</html>
